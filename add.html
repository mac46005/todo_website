                <ul class="nav-menu">

        <header>

            <div class="content-container">
                <form action="">

                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description">
                    <br>
                    <label for="dateDue">Due Date:</label>
                    <input type="date" name="dateDue" id="dateDue">
                    <p>Importance Level</p>
                    <input type="radio" name="importanceLevel" id="importanceLevel" value="low">low
                    <input type="radio" name="importanceLevel" id="importanceLevel">medium
                    <input type="radio" name="importanceLevel" id="importanceLevel">high
                    <br>
                    <input id="addFormButton" class="disabled" type="submit" value="Add!">
                </form>
            </div>
        </main>
